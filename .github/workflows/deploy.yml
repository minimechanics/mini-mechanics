name: Build and Publish to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (e.g., npm run build), insert it here.
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build
      #
      # For this static scaffold there's no build, so we publish the repo root.

      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # change to ./public or ./dist if you build into another folder
